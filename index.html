<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>致最特别的你</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff6b6b, #ffc3a0);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: '微软雅黑', sans-serif;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
        }

        .typing-text {
            min-height: 100px;
            font-size: 20px;
            color: #333;
            line-height: 1.6;
            margin: 20px 0;
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            animation: floatHeart 4s linear infinite;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        .btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
        }

        .btn:hover {
            transform: scale(1.1);
            background: #ff6b81;
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="card">
        <h1 style="color: #ff4757;">? 致最特别的你 ?</h1>
        <div class="typing-text" id="text"></div>
        <button class="btn" onclick="yes()">我愿意</button>
        <button class="btn" onclick="no()">再考虑考虑</button>
    </div>

    <script>
        // 创建漂浮爱心
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '?';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 20 + 'px';
            heart.style.color = `hsl(${Math.random() * 60 + 330}, 100%, 50%)`;
            document.getElementById('hearts').appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }

        setInterval(createHeart, 300);

        // 打字效果
        const text = "亲爱的：\n\n从遇见你的第一天起，你就像一道光，照亮了我的世界。\n\n喜欢你的笑容，喜欢你的声音，喜欢和你在一起的每一刻。\n\n我想正式地告诉你：我喜欢你！\n\n愿意做我的女朋友吗？";
        let index = 0;

        function typeText() {
            if (index < text.length) {
                document.getElementById('text').innerHTML = text.slice(0, index) + '|';
                index++;
                setTimeout(typeText, 100);
            } else {
                document.getElementById('text').innerHTML = text;
            }
        }

        typeText();

        // 按钮事件
        function yes() {
            alert('太好了！我们在一起吧！?');
        }

        function no() {
            const btn = document.querySelector('button:nth-child(2)');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 40);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }
    </script>
</body>
</html>
